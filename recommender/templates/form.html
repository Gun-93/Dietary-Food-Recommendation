<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Food Recommender</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center font-sans overflow-hidden">
  <!-- Background Image -->
  <div class="absolute inset-0 bg-cover bg-center blur-md brightness-75 z-0"
       style="background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');">
  </div>
  <!-- Form Container -->
  <div class="relative bg-white/80 backdrop-blur-lg p-8 rounded-xl shadow-2xl w-full max-w-4xl z-10">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">üçõ Smart Food Recommendation</h2>
    {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
      </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Left column -->
        <div class="space-y-6">
          <!-- Age -->
          <div>
            <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
            <input type="number" name="age" id="age" min="1"
                   placeholder="e.g., 25"
                   class="mt-2 w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
          <!-- Gender -->
          <div>
            <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
            <select name="gender" id="gender"
                    class="mt-2 w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
              <option value="">-- Select Gender --</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
          </div>
          <!-- Weight -->
          <div>
            <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
            <input type="number" name="weight" id="weight" min="1"
                   placeholder="e.g., 60"
                   class="mt-2 w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
          <!-- Dietary Preference -->
          <div>
            <label for="user_type" class="block text-sm font-medium text-gray-700">Dietary Preference</label>
            <select name="user_type" id="user_type"
                    class="mt-2 w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
              <option value="">-- Select --</option>
              <option value="veg">Vegetarian</option>
              <option value="non-veg">Non-Vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="gluten-free">Gluten-Free</option>
              <option value="keto">Keto</option>
            </select>
          </div>
        </div>
        <!-- Right column -->
        <div class="space-y-6">
          <!-- Allergies -->
          <div>
            <label for="allergics" class="block text-sm font-medium text-gray-700">Allergies (comma-separated)</label>
            <input type="text" name="allergics" id="allergics"
                   placeholder="e.g., dairy, nuts, gluten"
                   class="mt-2 w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
          </div>
          <!-- Calorie Limit -->
          <div>
            <label for="calorie_limit" class="block text-sm font-medium text-gray-700">Maximum Daily Calorie Intake</label>
            <input type="number" name="calorie_limit" id="calorie_limit"
                   placeholder="e.g., 1800"
                   class="mt-2 w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
          <!-- Preferred Ingredients -->
          <div>
            <label for="ingredients" class="block text-sm font-medium text-gray-700">Preferred Ingredients (comma-separated)</label>
            <input type="text" name="ingredients" id="ingredients"
                   placeholder="e.g., spinach, tofu, oats"
                   class="mt-2 w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
          <!-- Cuisine / Food Category -->
          <div>
            <label for="food_type" class="block text-sm font-medium text-gray-700">Cuisine / Food Category</label>
            <select name="food_type" id="food_type"
                    class="mt-2 w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
              <option value="">-- Any Category --</option>
              <option value="Healthy Food">Healthy Food</option>
              <option value="Dessert">Dessert</option>
              <option value="Snack">Snack</option>
              <option value="Indian">Indian</option>
              <option value="Japanese">Japanese</option>
              <option value="Chinese">Chinese</option>
              <option value="Thai">Thai</option>
              <option value="Mexican">Mexican</option>
              <option value="French">French</option>
              <option value="Italian">Italian</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="pt-8 text-center">
        <button type="submit"
                class="w-full py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition duration-200">
          üîç Get Recommendations
        </button>
      </div>
    </form>
  </div>
</body>
</html>
